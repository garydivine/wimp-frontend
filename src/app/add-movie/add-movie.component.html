<div class="container">
  <h2>Add a Movie</h2>
  <form (ngSubmit)="onSubmitOfMovie(movieForm)" #movieForm="ngForm">
    <div class="form-group">
        <label for="title">Movie Title</label>
        <input ngModel #title="ngModel" type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
        <label for="releaseDate">Release Date</label>
        <input ngModel #releaseDate="ngModel" type="date" class="form-control" id="releaseDate" name="releaseDate">
    </div>
    <div class="form-group">
        <label for="budget">Budget</label>
        <input ngModel #budget="ngModel" type="number" class="form-control" id="budget" name="budget">
    </div>
    <div class="form-group">
        <label for="distributor">Distributor</label>
        <input ngModel #distributor="ngModel" type="text" class="form-control" id="distributor" name="distributor">
    </div>
    <button type="submit" class="btn btn-default btn-lg">Submit</button>
  </form>
</div>

<div class="container">
    <h2>Current Movies</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Release Date</th>
            <th scope="col">Budget</th>
            <th scope="col">Distributor</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{movie.title}}</td>
            <td>{{movie.releaseDate | date:'MM/dd/yyyy'}}</td>
            <td>{{movie.budget | currency}}</td>
            <td>{{movie.distributor}}</td>
        </tr>
        </tbody>
    </table>
</div>
