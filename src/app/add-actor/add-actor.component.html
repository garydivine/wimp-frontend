<div class="container">
  <h2>Add an Actor</h2>
  <form (ngSubmit)="onSubmitOfActor(actorForm)" #actorForm="ngForm">
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input ngModel #firstName="ngModel" type="text" class="form-control" id="firstName" name="firstName">
      </div>
      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input ngModel #lastName="ngModel" type="text" class="form-control" id="lastName" name="lastName">
      </div>
      <div class="form-group">
          <label for="activeSinceYear">Active Since</label>
          <input ngModel #activeSinceYear="ngModel" type="number" class="form-control" id="activeSinceYear" name="activeSinceYear">
      </div>
      <div class="form-group">
          <label for="birthDate">Birthday</label>
          <input ngModel #birthDate="ngModel" type="date" class="form-control" id="birthDate" name="birthDate">
      </div>
      <button type="submit" class="btn btn-default btn-lg">Submit</button>
  </form>
</div>

<div class="container">
      <h2>Current Actors</h2>
      <table class="table">
          <thead>
          <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Active Since</th>
              <th scope="col">Birthday</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let actor of actors">
              <td>{{actor.firstName}}</td>
              <td>{{actor.lastName}}</td>
              <td>{{actor.activeSinceYear}}</td>
              <td>{{actor.birthDate | date:'MM/dd/yyyy'}}</td>
          </tr>
          </tbody>
      </table>
  </div>
